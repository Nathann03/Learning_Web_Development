<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>Outside Form</button>

    <form action="/tacos">
        <!-- Note how button does not work bc of type attribute -->
        <button type="button">Please do not submit the form</button>
        <!-- Note how (label for="") and (input id="") are
        used to link the two together -->
        <p>
            <label for="Username">Enter a Username:</label>
            <input id="Username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="Password">Enter a Password:</label>
            <input id="Password" type="password" placeholder="Password" name="password">
        </p>
        <button>In The Middle</button>
        <p>
            <label for="Color">Select a Color:</label>
            <input id="Solor" type="color" name="color">
        </p>
        <p>
            <!-- Note how we can nest input inside of label, and
            not have to worry about using "id" and "for" -->
            <label>Enter a Number:
                <input type="number" placeholder="Enter a number" name="num">
            </label>

        </p>
        <button>Submit</button>
        <!-- Note the other method to create a button w/o using <button> -->
        <input type="submit" value="Click Me">
    </form>
    <hr>
    <!-- Note how the button does not work since no form action can be 
    applied -->
    <button>Not inside form</button>

    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <!-- Note how checked makes the checkbox auto checked when page is loaded -->
        <input type="checkbox" name="Agree_TOS" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <p>
        <h3>Shirt Size</h3>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="">-- Please Choose an Option --</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="" id="requests" cols="40" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="Username" id="username" minlength="5" maxlength="20" required>
        </p>
        <!-- Note how both "email" and "url" have pattern matching included
        to ensure that a "real" input is submitted-->
        <p>
            <!-- <input type="email" name="" id="" required> -->
            <input type="url" name="" id="" required>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
